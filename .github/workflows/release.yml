name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      latest: ${{ steps.get-versions.outputs.latest }}
    steps:
      - uses: actions/checkout@v4
      - id: get-versions
        run: |
          VERSIONS=$(ls -1 okapi-releases | sort -V | jq -R -s -c 'split("\n") | map(select(length > 0))')
          LATEST=$(ls -1 okapi-releases | sort -V | tail -1)
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        okapi-version: ${{ fromJson(needs.setup.outputs.versions) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Generate version pom if missing
        run: |
          if [ ! -f "okapi-releases/${{ matrix.okapi-version }}/pom.xml" ]; then
            ./scripts/generate-version-pom.sh ${{ matrix.okapi-version }}
          fi

      - name: Build with Okapi ${{ matrix.okapi-version }}
        run: mvn -B package -f okapi-releases/${{ matrix.okapi-version }}/pom.xml

      - name: Package release archive
        run: |
          TAG="${GITHUB_REF_NAME}"
          OKAPI_VERSION="${{ matrix.okapi-version }}"
          VERSION="${TAG#v}"
          ARCHIVE_NAME="okapi-bridge-${TAG}-okapi${OKAPI_VERSION}"

          mkdir -p staging/schemas
          cp okapi-releases/${OKAPI_VERSION}/target/gokapi-bridge-${VERSION}-jar-with-dependencies.jar staging/gokapi-bridge-jar-with-dependencies.jar
          cp okapi.bridge.json staging/
          
          # Include composite schemas for this Okapi version from centralized location
          for filter in $(jq -r ".filters | to_entries[] | select(.value.versions[] | .okapiVersions | index(\"${OKAPI_VERSION}\")) | .key" schema-versions.json); do
            version=$(jq -r ".filters[\"${filter}\"].versions[] | select(.okapiVersions | index(\"${OKAPI_VERSION}\")) | .version" schema-versions.json)
            cp "schemas/composite/${filter}.v${version}.schema.json" staging/schemas/
          done

          cd staging
          tar czf "../${ARCHIVE_NAME}.tar.gz" .
          cd ..

          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Generate capabilities JSON
        if: matrix.okapi-version == needs.setup.outputs.latest
        run: |
          OKAPI_VERSION="${{ matrix.okapi-version }}"
          VERSION="${GITHUB_REF_NAME#v}"
          # Send list_filters command via stdin, parse JSON response (skip ready message)
          echo '{"command":"list_filters"}' | java -jar okapi-releases/${OKAPI_VERSION}/target/gokapi-bridge-${VERSION}-jar-with-dependencies.jar 2>/dev/null \
            | tail -1 \
            | jq '.data.filters | [.[] | {
                type: "format",
                name: .name,
                display_name: .display_name,
                mime_types: (if (.mime_types | length) > 0 then .mime_types else null end),
                extensions: (if (.extensions | length) > 0 then .extensions else null end)
              } | with_entries(select(.value != null))]' \
            > capabilities.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: okapi-bridge-${{ matrix.okapi-version }}
          path: |
            okapi-bridge-*.tar.gz
            okapi-bridge-*.tar.gz.sha256
            capabilities.json

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/okapi-bridge-*.tar.gz
            artifacts/okapi-bridge-*.tar.gz.sha256
          generate_release_notes: true

  update-registry:
    needs: [setup, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Checkout registry
        uses: actions/checkout@v4
        with:
          repository: gokapi/registry
          token: ${{ secrets.GOKAPI_REGISTRY_TOKEN }}
          path: registry

      - name: Update plugins.json
        env:
          OKAPI_LATEST: ${{ needs.setup.outputs.latest }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          BASE_URL="https://github.com/gokapi/okapi-bridge/releases/download/${TAG}"
          
          # Read capabilities generated from the bridge JAR
          CAPABILITIES=$(cat artifacts/capabilities.json)
          
          cd registry
          echo '{"version":1,"plugins":[]}' > plugins.json
          
          # Add each Okapi version as a plugin entry (derived from okapi-releases/)
          for okapi_version in $(ls -1 ../okapi-releases | sort -V); do
            CHECKSUM=$(cat ../artifacts/okapi-bridge-${TAG}-okapi${okapi_version}.tar.gz.sha256 | awk '{print $1}')
            URL="${BASE_URL}/okapi-bridge-${TAG}-okapi${okapi_version}.tar.gz"
            
            # Determine plugin name (latest gets "okapi-bridge", others get version suffix)
            if [ "$okapi_version" = "$OKAPI_LATEST" ]; then
              PLUGIN_NAME="okapi-bridge"
              DESCRIPTION="Okapi filters (v${okapi_version}, latest)"
            else
              PLUGIN_NAME="okapi-bridge-${okapi_version}"
              DESCRIPTION="Okapi filters (v${okapi_version})"
            fi
            
            jq --arg name "$PLUGIN_NAME" \
               --arg version "$VERSION" \
               --arg desc "$DESCRIPTION" \
               --arg checksum "$CHECKSUM" \
               --arg url "$URL" \
               --argjson capabilities "$CAPABILITIES" \
               '.plugins += [{
                 name: $name,
                 version: $version,
                 description: $desc,
                 plugin_type: "bridge",
                 install_type: "bridge",
                 platform: "",
                 checksum: $checksum,
                 download_url: $url,
                 min_host_version: "0.1.0",
                 capabilities: $capabilities
               }]' plugins.json > plugins.tmp && mv plugins.tmp plugins.json
          done

      - name: Commit and push registry update
        run: |
          cd registry
          git config user.name "gokapi-bot"
          git config user.email "bot@gokapi.dev"
          git add plugins.json
          git commit -m "Update okapi-bridge to ${GITHUB_REF_NAME}"
          git push
