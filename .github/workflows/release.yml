name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  generate-schemas:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        okapi-version: ['1.43.0', '1.44.0', '1.45.0', '1.46.0', '1.47.0']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Generate schemas for Okapi ${{ matrix.okapi-version }}
        run: |
          # Download dependencies first (separate step to isolate issues)
          mvn -B dependency:resolve -Dokapi.version=${{ matrix.okapi-version }}
          
          # Build with specific Okapi version
          mvn -B compile -Dokapi.version=${{ matrix.okapi-version }}
          
          # Generate schemas to a version-specific directory
          mkdir -p schemas-${{ matrix.okapi-version }}
          mvn -B exec:java@generate-schemas \
            -Dexec.args="schemas-${{ matrix.okapi-version }}" \
            -Dokapi.version=${{ matrix.okapi-version }}

      - name: Upload schemas
        uses: actions/upload-artifact@v4
        with:
          name: schemas-${{ matrix.okapi-version }}
          path: schemas-${{ matrix.okapi-version }}/

  version-schemas:
    needs: generate-schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Download all schema artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-schemas

      - name: Build versioner
        run: mvn -B compile -Dokapi.version=1.47.0

      - name: Version schemas across Okapi releases
        run: |
          # Start with empty schemas directory
          rm -rf schemas
          mkdir -p schemas
          
          # Process each Okapi version in order (oldest to newest)
          for version in 1.43.0 1.44.0 1.45.0 1.46.0 1.47.0; do
            echo "=== Processing Okapi $version ==="
            
            # Copy schemas from this Okapi version
            cp all-schemas/schemas-$version/*.schema.json schemas/
            cp all-schemas/schemas-$version/meta.json schemas/ 2>/dev/null || true
            
            # Run versioner to update version tracking
            mvn -B exec:java@version-schemas \
              -Dexec.args="$version schemas" \
              -Dokapi.version=1.47.0
            
            echo ""
          done

      - name: Upload versioned schemas
        uses: actions/upload-artifact@v4
        with:
          name: versioned-schemas
          path: schemas/

  build:
    needs: version-schemas
    runs-on: ubuntu-latest
    strategy:
      matrix:
        okapi-version: ['1.46.0', '1.47.0']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Download versioned schemas
        uses: actions/download-artifact@v4
        with:
          name: versioned-schemas
          path: schemas

      - name: Build with Okapi ${{ matrix.okapi-version }}
        run: mvn -B package -Dokapi.version=${{ matrix.okapi-version }}

      - name: Package release archive
        run: |
          TAG="${GITHUB_REF_NAME}"
          OKAPI_VERSION="${{ matrix.okapi-version }}"
          VERSION="${TAG#v}"
          ARCHIVE_NAME="okapi-bridge-${TAG}-okapi${OKAPI_VERSION}"

          mkdir -p staging
          cp target/gokapi-bridge-${VERSION}-jar-with-dependencies.jar staging/gokapi-bridge-jar-with-dependencies.jar
          cp okapi.bridge.json staging/
          
          # Include versioned schemas
          mkdir -p staging/schemas
          cp schemas/*.schema.json staging/schemas/
          cp schemas/schema-versions.json staging/schemas/ 2>/dev/null || true
          cp schemas/meta.json staging/schemas/ 2>/dev/null || true

          cd staging
          tar czf "../${ARCHIVE_NAME}.tar.gz" .
          cd ..

          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Generate capabilities JSON
        if: matrix.okapi-version == '1.47.0'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          java -jar target/gokapi-bridge-${VERSION}-jar-with-dependencies.jar list_filters \
            | jq '[.[] | {
                type: "format",
                name: .name,
                display_name: .display_name,
                mime_types: (if (.mime_types | length) > 0 then .mime_types else null end),
                extensions: (if (.extensions | length) > 0 then .extensions else null end)
              } | with_entries(select(.value != null))]' \
            > capabilities.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: okapi-bridge-${{ matrix.okapi-version }}
          path: |
            okapi-bridge-*.tar.gz
            okapi-bridge-*.tar.gz.sha256
            capabilities.json

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/okapi-bridge-*.tar.gz
            artifacts/okapi-bridge-*.tar.gz.sha256
          generate_release_notes: true

  update-registry:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Checkout registry
        uses: actions/checkout@v4
        with:
          repository: gokapi/registry
          token: ${{ secrets.GOKAPI_REGISTRY_TOKEN }}
          path: registry

      - name: Update plugins.json
        run: |
          TAG="${GITHUB_REF_NAME}"
          cd registry

          # Read checksums
          CHECKSUM_147=$(cat ../artifacts/okapi-bridge-${TAG}-okapi1.47.0.tar.gz.sha256 | awk '{print $1}')
          CHECKSUM_146=$(cat ../artifacts/okapi-bridge-${TAG}-okapi1.46.0.tar.gz.sha256 | awk '{print $1}')

          VERSION="${TAG#v}"
          BASE_URL="https://github.com/gokapi/okapi-bridge/releases/download/${TAG}"

          # Read capabilities generated from the bridge JAR
          CAPABILITIES=$(cat ../artifacts/capabilities.json)

          # Generate plugins.json with capabilities from list_filters output
          jq -n \
            --arg version "$VERSION" \
            --arg checksum_147 "$CHECKSUM_147" \
            --arg checksum_146 "$CHECKSUM_146" \
            --arg url_147 "${BASE_URL}/okapi-bridge-${TAG}-okapi1.47.0.tar.gz" \
            --arg url_146 "${BASE_URL}/okapi-bridge-${TAG}-okapi1.46.0.tar.gz" \
            --argjson capabilities "$CAPABILITIES" \
            '{
              version: 1,
              plugins: [
                {
                  name: "okapi-bridge",
                  version: $version,
                  description: "Okapi Framework bridge — 40+ document format filters (Okapi 1.47.0)",
                  plugin_type: "bridge",
                  install_type: "bridge",
                  platform: "",
                  checksum: $checksum_147,
                  download_url: $url_147,
                  min_host_version: "0.1.0",
                  capabilities: $capabilities
                },
                {
                  name: "okapi-bridge-1.46",
                  version: $version,
                  description: "Okapi Framework bridge — 40+ document format filters (Okapi 1.46.0)",
                  plugin_type: "bridge",
                  install_type: "bridge",
                  platform: "",
                  checksum: $checksum_146,
                  download_url: $url_146,
                  min_host_version: "0.1.0",
                  capabilities: $capabilities
                }
              ]
            }' > plugins.json

      - name: Commit and push registry update
        run: |
          cd registry
          git config user.name "gokapi-bot"
          git config user.email "bot@gokapi.dev"
          git add plugins.json
          git commit -m "Update okapi-bridge to ${GITHUB_REF_NAME}"
          git push
