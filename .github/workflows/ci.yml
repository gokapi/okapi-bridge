name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      latest: ${{ steps.get-latest.outputs.latest }}
    steps:
      - uses: actions/checkout@v4
      - id: get-latest
        run: echo "latest=$(ls -1 okapi-releases | sort -V | tail -1)" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build with latest Okapi (${{ needs.setup.outputs.latest }})
        run: mvn -B package -Dokapi.version=${{ needs.setup.outputs.latest }}

      - name: Run tests
        run: mvn -B test -Dokapi.version=${{ needs.setup.outputs.latest }}
