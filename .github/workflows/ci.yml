name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      latest: ${{ steps.get-latest.outputs.latest }}
    steps:
      - uses: actions/checkout@v4
      - id: get-latest
        run: echo "latest=$(ls -1 okapi-releases | sort -V | tail -1)" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build with latest Okapi (${{ needs.setup.outputs.latest }})
        run: mvn -B package -Dokapi.version=${{ needs.setup.outputs.latest }}

      - name: Run tests
        run: mvn -B test -Dokapi.version=${{ needs.setup.outputs.latest }}

  regenerate-composites:
    needs: setup
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Regenerate composite schemas
        run: ./scripts/centralize-schemas.sh regenerate-composites

      - name: Update README matrix
        run: ./scripts/update-readme-matrix.sh

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain schemas/ schema-versions.json README.md) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit regenerated files
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schemas/ schema-versions.json README.md
          git commit -m "[ci] Regenerate schemas and update matrix"
          git push
